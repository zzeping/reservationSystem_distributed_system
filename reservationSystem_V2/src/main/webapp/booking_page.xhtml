<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Title</title>
    <link href="css/login+signup.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/primeflex@2.0.0/primeflex.min.css" rel="stylesheet" />
</h:head>

<h:body style="background: #27296d">
    <h:form>
        <p:toolbar style="background: #27296d; border-color: #27296d">
            <p:toolbarGroup>
                <p:commandLink>
                    <h:graphicImage value="/images/logo.png" style="width: 150px" />
                </p:commandLink>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>

    <div class="p-grid p-justify-center">
        <div class="p-col-6">
                <p:panel header="Restaurant Name:" >

                    <h2> #{restaurantTable.restName} </h2>

                    <div class="p-grid p-justify-center">

                        <div class="p-col-2">
                                <p:dataTable var="table" value="#{CustController.returned_Table(2)}">
                                    <p:column headerText="2 people table">
                                        <h:form>
                                        <p:commandButton style="background: rgba(99,102,213,0.88);
    color: rgba(252,224,253,0.91); width: 100px; height: 40px; border-radius: .25rem;
    box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0; border: 0px;" value="#{table[1]}" type="submit" action="#{CustController.saveTableInfo(table[0],table[1])}" onclick="PF('dlg3').show()">
<!--                                            <p:ajax event="mousemove" update=":form2:returnedTimeslots"/>-->
                                        </p:commandButton>
                                            <p:ajax event="mousemove" update=":form2:returnedTimeslots"/>
                                        </h:form>
                                    </p:column>
                                </p:dataTable>
                        </div>

                        <div class="p-col-2">
                                <p:dataTable var="table" value="#{CustController.returned_Table(4)}">
                                    <p:column headerText="4 people table">
                                        <h:form>
                                        <p:commandButton style="background: rgba(99,102,213,0.88);
    color: rgba(252,224,253,0.91); width: 100px; height: 40px; border-radius: .25rem;
    box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0; border: 0px;" value="#{table[1]}" type="submit" action="#{CustController.saveTableInfo(table[0],table[1])}" onclick="PF('dlg3').show()">
<!--                                            <p:ajax event="mousemove" update=":form2:returnedTimeslots"/>-->
                                        </p:commandButton>
                                            <p:ajax event="mousemove" update=":form2:returnedTimeslots"/>
                                        </h:form>
                                    </p:column>
                                </p:dataTable>
                        </div>

                        <div class="p-col-2">
<!--                            <h:form>-->
                                <p:dataTable var="table" value="#{CustController.returned_Table(8)}">
                                    <p:column headerText="8 people table">
                                        <h:form>
                                        <p:commandButton style="background: rgba(99,102,213,0.88);
    color: rgba(252,224,253,0.91); width: 100px; height: 40px; border-radius: .25rem;
    box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0; border: 0px;" value="#{table[1]}" type="submit" action="#{CustController.saveTableInfo(table[0],table[1])}" onclick="PF('dlg3').show()">
<!--                                            <p:ajax event="click" update=":form2:returnedTimeslots"/>-->
                                        </p:commandButton>
                                        <p:ajax event="mousemove" update=":form2:returnedTimeslots"/>
                                        </h:form>
                                    </p:column>
                                </p:dataTable>
<!--                            </h:form>-->
                        </div>

                    </div>
                </p:panel>
        </div>
    </div>

    <h:form id="form2" >
    <p:dialog header="Timeslot" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade">
        <p:dataScroller id="returnedTimeslots"  value="#{CustController.returned_timeslots()}" var="timeslot" chunkSize="10" mode="inline">
                <p:commandButton action="#{CustController.bookTable(timeslot.timeslot)}"  type="submit" value="#{timeslot.time}" style="width: 15rem; margin: 10px; background-color: #5e63b6; border-color: #5e63b6" />
<!--                <p:commandButton action="#{CustController.bookRestaurant(restaurant.restId, restaurant.restName)}" value="Book" icon="pi pi-calendar"></p:commandButton>-->
        </p:dataScroller>
    </p:dialog>
    </h:form>


</h:body>


</html>
