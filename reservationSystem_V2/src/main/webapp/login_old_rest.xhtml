<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Title</title>
    <link href="css/login+signup.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/primeflex@2.0.0/primeflex.min.css" rel="stylesheet" />
</h:head>

<h:body style="background: #27296d">
    <h:form>
        <p:toolbar style="background: #27296d; margin-bottom: 0px ; margin-left: 20px; margin-right: 50px; border-right-color: #27296d; border-left-color: #27296d; border-top-color: #27296d; border-bottom-color: #34378c ">
            <p:toolbarGroup>
                <p:commandLink>
                    <h:graphicImage value="/images/logo.png" style="width: 100px" />
                </p:commandLink>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <h:commandButton value="Logout" style="background: rgba(99,102,213,0.88);
                    color: rgba(252,224,253,0.91); width: 80px; height: 30px; border-radius: .25rem;
                    box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0; border: 0px;" action="#{RestController.logout()}"></h:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
    <div class="p-grid p-justify-center">
        <div class="p-col-8">
            <h:form>
                <p:panel header="#{restaurantTable.restName}" >
                    <h3>Owner: </h3>
                    <h:outputText value="#{restaurantTable.restOwner}"></h:outputText>

                    <h2>Restaurant reservations: </h2>

                    <div class="card">
                        <p:dataTable var="t" value="#{RestController.slots}">
                            <p:column headerText="Table Number">
                                <h:outputText value="#{t.tablenum}" />
                            </p:column>

                            <p:column headerText="11:00 - 13:30">
                                <h:outputText value="#{t.time0}" />
                            </p:column>
                            <p:column headerText="13:30 - 15:00">
                                <h:outputText value="#{t.time1}" />
                            </p:column>

                            <p:column headerText="18:00 - 19:30">
                                <h:outputText value="#{t.time2}" />
                            </p:column>

                            <p:column headerText="19:30 - 21:00">
                                <h:outputText value="#{t.time3}" />
                            </p:column>
                        </p:dataTable>
                    </div>

                </p:panel>
            </h:form>
        </div>
    </div>

</h:body>


</html>
