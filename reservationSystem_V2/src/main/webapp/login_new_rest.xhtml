<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Title</title>
    <link href="css/login+signup.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/primeflex@2.0.0/primeflex.min.css" rel="stylesheet" />
</h:head>

<h:body style="background: #27296d">
    <h:form>
        <p:toolbar style="background: #27296d; border-color: #27296d">
            <p:toolbarGroup>
                <p:commandLink>
                    <h:graphicImage value="/images/logo.png" style="width: 150px" />
                </p:commandLink>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
    <div class="p-grid p-justify-center">
    <div class="p-col-4">
        <h:form>
            <p:panel header="Restaurant Signup" >
            <h:panelGrid columns="2" columnClasses="label, value" style="margin: 0 auto;" >
                <h:outputText value="Restaurant name: " />
                <h:inputText style="height: 32px" value="#{restaurantTable.restName}" />

                <h:outputText value="Owner: " />
                <h:inputText style="height: 32px" value="#{restaurantTable.restOwner}" />

                <h:outputText value="City: " />
                <p:selectOneMenu id="city" required="true" value="#{restaurantTable.restCity}">
                    <f:selectItem itemValue="All" itemLabel="All"/>
                    <f:selectItem itemValue="Leuven" itemLabel="Leuven"/>
                    <f:selectItem itemValue="Brussels" itemLabel="Brussels"/>
                    <f:selectItem itemValue="Bruges" itemLabel="Bruges"/>
                    <f:selectItem itemValue="Antwerp" itemLabel="Antwerp"/>
                    <f:selectItem itemValue="Ghent" itemLabel="Ghent"/>
                    <f:selectItem itemValue="Liege" itemLabel="Liege"/>
                </p:selectOneMenu>

                <h:outputText value="Genre: " />
                <p:selectOneMenu id="genre" required="true" value="#{restaurantTable.restGenre}">
                    <f:selectItem itemValue="All" itemLabel="All"/>
                    <f:selectItem itemValue="French" itemLabel="French"/>
                    <f:selectItem itemValue="Italian" itemLabel="Italian"/>
                    <f:selectItem itemValue="Chinese" itemLabel="Chinese"/>
                    <f:selectItem itemValue="Japanese" itemLabel="Japanese"/>
                    <f:selectItem itemValue="Indian" itemLabel="Indian"/>
                </p:selectOneMenu>

                <h:outputText value="Location: " />
                <h:inputText style="height: 32px" value="#{restaurantTable.restLocation}" />

                <h:outputText value="Description: " />
                <h:inputTextarea style="height: 80px" value="#{restaurantTable.restDescription}" />
            </h:panelGrid>


            <h4>Table size</h4>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="@next" value="Table for 2 people: "/>
                    <p:spinner value="#{RestController.two}" min="0"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="@next" value="Table for 4 people: "/>
                    <p:spinner value="#{RestController.four}" min="0"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="@next" value="Table for 8 people: "/>
                    <p:spinner value="#{RestController.eight}" min="0"/>
                </h:panelGrid>
                <br/>
                <div style="text-align: center">
                    <h:commandButton value="SUBMIT" style="background: rgba(99,102,213,0.88);
                    color: rgba(252,224,253,0.91); width: 100px; height: 40px; border-radius: .25rem;
                    box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0; border: 0px;" action="#{RestController.addRestData()}"></h:commandButton>
                </div>

        </p:panel>

        </h:form>
    </div>
    </div>

</h:body>

</html>
